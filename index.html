<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <div class="scrollablebg">
        <div class="gamefield" id="gamefield">
            <div class="menu" id="menu">
                <div class="h1div">
                    <h1>Dodge the trees!</h1>
                </div>
                <div><button class="playbutton" onclick="javascript:play()">Play</button></div>
            </div>
            <div class="player" id="player"></div>
            <div class="hearts">
                <p id="heartstatus">3 ❤️</p>
            </div>
            <div class="score"><p id="meters">Score: 0 m</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
